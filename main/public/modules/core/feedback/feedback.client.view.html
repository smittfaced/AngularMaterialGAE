<div layout="row" layout-fill layout-align="center start">
  <div flex flex-gt-md="90" flex-gt-lg="70">
    <md-toolbar class="md-accent">
      <h1 class="md-toolbar-tools">Feedback</h1>
    </md-toolbar>
    <md-content class="md-whiteframe-z1" layout-fill>
      <form name="feedbackForm" layout="column" flex-gt-sm="90" flex-offset-gt-sm="5" class="md-margin">
        <md-input-container>
          <label>Your message</label>
          <textarea ng-model="feedback.message" name="feedback" ga-input-validator validator-category="arg" show-counter="true" required>
                    </textarea>

          <div ng-if="feedbackForm.feedback.$dirty" ng-messages="feedbackForm.feedback.$error">
            <div ng-message="md-maxlength">Your message is too long</div>
            <div ng-message="required">Feedback message is required</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label>Your email (optional)</label>
          <input class="form-control" name="email" type="email" ng-model="feedback.email">

          <div ng-messages="feedbackForm.email.$error">
            <div ng-message="email">Seems like invalid email</div>
          </div>
        </md-input-container>
        <ga-captcha ng-model="feedback.captcha" ng-required="true" anonymous-only></ga-captcha>
        <div class="mar-top-15" layout="row" layout-margin>
          <md-button ng-click="sendFeedback()" flex ng-disabled="!feedbackForm.$valid || isLoading" class="md-primary md-raised" aria-label="Send Feedback">
            Send
            <md-icon md-svg-icon="content:ic_send_24px"></md-icon>
          </md-button>
        </div>
      </form>
    </md-content>
  </div>
</div>
