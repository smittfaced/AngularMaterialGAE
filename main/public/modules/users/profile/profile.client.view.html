<div layout="row" layout-fill layout-align="center start">
    <div flex flex-gt-lg="80">
        <md-content class="md-whiteframe-z1 no-overflow" layout="column" layout-align="start center" layout-padding>
            <a ui-sref="profile.view({username: user.username})">
                <img class="profile-pic pad-top-10" ng-src="{{user.avatar_url}}&s=130"/>
            </a>
            <a ui-sref="profile.view({username: user.username})" class="no-dec">
                <h2 class="mar-bot-0">{{ user.username }}</h2>
            </a>
            <div class="profile-view" layout-fill ui-view></div>
        </md-content>
    </div>
</div>
