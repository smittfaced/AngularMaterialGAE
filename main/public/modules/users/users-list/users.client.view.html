<div layout="row" layout-fill layout-align="center start">
  <md-content flex flex-gt-lg="70" class="md-whiteframe-z1 no-overflow-x">

    <md-toolbar class="md-accent">
      <h1 class="md-toolbar-tools">Users
                <span class="mar-lef-5" ng-show="totalCount">({{totalCount}})</span></h1>
    </md-toolbar>
    <md-list flex>
      <md-list-item class="md-3-line" ng-repeat="user in users" ui-sref="profile.view({username: user.username})">
        <img class="md-avatar" ng-src="{{user.avatar_url}}&s=45" alt="{{user.username}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ user.username }}</h3>
          <h4>{{ user.name }}</h4>
          <p>{{ user.bio }}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
      <md-progress-linear ng-show="isLoading" md-mode="indeterminate" class="pad-bot-10"></md-progress-linear>
    </md-list>
  </md-content>
</div>
